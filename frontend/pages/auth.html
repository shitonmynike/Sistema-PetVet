<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVet - Login e Cadastro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS Personalizado (o caminho deve ser ajustado, pois estamos em 'pages') -->
    <link rel="stylesheet" href="../css/petvet.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .nav-tabs .nav-link.active {
            color: var(--petvet-primary);
            border-color: var(--petvet-primary) var(--petvet-primary) #fff;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h3 class="text-center text-petvet-primary mb-4 fw-bold">
            <i class="bi bi-heart-pulse me-2"></i>PetVet
        </h3>

        <!-- Tabs para Login e Cadastro -->
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Cadastro</button>
            </li>
        </ul>

        <!-- Conteúdo das Tabs -->
        <div class="tab-content" id="authTabContent">
            
            <!-- Formulário de Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div id="loginMessage" class="alert alert-danger d-none" role="alert"></div>
                    <button type="submit" class="btn btn-petvet-primary w-100 mt-3">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div id="registerMessage" class="alert alert-danger d-none" role="alert"></div>
                    <button type="submit" class="btn btn-petvet-primary w-100 mt-3">Cadastrar</button>
                </form>
            </div>
        </div>

        <p class="text-center mt-3">
            <a href="../index.html" class="text-petvet-primary small">Voltar para a Dashboard</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = window.API_URL;

            // Função para exibir mensagem de erro/sucesso
            function showMessage(elementId, message, isSuccess = false) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.classList.remove('d-none', 'alert-danger', 'alert-success');
                element.classList.add(isSuccess ? 'alert-success' : 'alert-danger');
            }

            // Função para esconder mensagem
            function hideMessage(elementId) {
                document.getElementById(elementId).classList.add('d-none');
            }

            // Lógica de Cadastro
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessage('registerMessage');

                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                try {
                    const response = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Armazena o token e redireciona
                        localStorage.setItem('petvet_token', data.token);
                        localStorage.setItem('petvet_user', JSON.stringify(data.user));
                        showMessage('registerMessage', 'Cadastro realizado com sucesso! Redirecionando...', true);
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1500);
                    } else {
                        showMessage('registerMessage', data.erro || data.mensagem || 'Erro ao cadastrar.');
                    }
                } catch (error) {
                    console.error('Erro de rede/servidor:', error);
                    showMessage('registerMessage', 'Erro de conexão com o servidor.');
                }
            });

            // Lógica de Login
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessage('loginMessage');

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Armazena o token e redireciona
                        localStorage.setItem('petvet_token', data.token);
                        localStorage.setItem('petvet_user', JSON.stringify(data.user));
                        showMessage('loginMessage', 'Login realizado com sucesso! Redirecionando...', true);
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1500);
                    } else {
                        showMessage('loginMessage', data.erro || data.mensagem || 'Erro ao logar. Verifique suas credenciais.');
                    }
                } catch (error) {
                    console.error('Erro de rede/servidor:', error);
                    showMessage('loginMessage', 'Erro de conexão com o servidor.');
                }
            });
        });
    </script>
</body>
</html>
